<template name="index">
    <ul class="nav nav-pills">
        <li data-template="books" role="presentation" class="active"><a href="#">Books</a></li>
        <li data-template="movies" role="presentation"><a href="#">Movies</a></li>
        <li data-template="games" role="presentation"><a href="#">Games</a></li>
    </ul>
    {{> Template.dynamic template="content" data=tabData}}
</template>

<template name="content">
    <h3 class="page-header" style="text-transform: capitalize;">{{this.contentType}}</h3>

    <ul class="list-group">
        {{#each this.items}}
            <li class="list-group-item"><strong>{{name}}</strong> by {{creator}}</li>
        {{/each}}
    </ul>
    {{exclamation}}
</template>
